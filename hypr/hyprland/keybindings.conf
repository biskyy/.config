source = ./default-apps.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, hyprshot -m region

# Move focus with mainMod + arrow keys / hjkl
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move window with mainMod + shift + arrow keys / hjkl
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# rotate layout
bind = $mainMod, R, layoutmsg, togglesplit

# resize windows
binde = $mainMod SHIFT, left, resizeactive, -15 0
binde = $mainMod SHIFT, right, resizeactive, 15 0
binde = $mainMod SHIFT, up, resizeactive, 0 -15
binde = $mainMod SHIFT, down, resizeactive, 0 15

binde = $mainMod SHIFT, h, resizeactive, -15 0
binde = $mainMod SHIFT, l, resizeactive, 15 0
binde = $mainMod SHIFT, k, resizeactive, 0 -15
binde = $mainMod SHIFT, j, resizeactive, 0 15

# move floating windows
binde = $mainMod ALT, left, moveactive, -15 0 
binde = $mainMod ALT, right, moveactive, 15 0 
binde = $mainMod ALT, up, moveactive, 0 -15
binde = $mainMod ALT, down, moveactive, 0 15

binde = $mainMod ALT, h, moveactive, -15 0 
binde = $mainMod ALT, l, moveactive, 15 0 
binde = $mainMod ALT, k, moveactive, 0 -15
binde = $mainMod ALT, j, moveactive, 0 15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# clipboard
bind = SUPER, V, exec, alacritty --class clipse -e clipse

# bind brightness keys from kb
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# bind volume keys from kb
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 4.99%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 4.99%+ --limit 1.49

# global keybinds
bind = CTRL, X, sendshortcut, CTRL SHIFT, M, ^(vesktop)$
